language: python
python: "3.6"
addons:
    apt:
        packages:
            - cmake
            - gfortran

install:
    - pip install --upgrade pip setuptools wheel
    - pip install numpy 

script:
    - mkdir build tests
    - cd build
    - cmake ..
    - make
    - cd ../scripts
    - python3 run_tests.py --cores 2 --haz_bin ../build/HAZ --rtol 0.005 peer
